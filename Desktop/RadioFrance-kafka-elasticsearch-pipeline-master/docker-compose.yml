services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - pipeline-network

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_MESSAGE_MAX_BYTES: 5242880
    networks:
      - pipeline-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - pipeline-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - pipeline-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.2
    container_name: logstash
    depends_on:
      - kafka
      - elasticsearch
    ports:
      - "5044:5044"
      - "9600:9600"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    networks:
      - pipeline-network

  spark-master:
    image: apache/spark:3.5.1
    container_name: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8081:8080"
      - "7077:7077"
    volumes:
      - ./spark/jobs:/opt/spark-jobs
    environment:
      - SPARK_NO_DAEMONIZE=true
    networks:
      - pipeline-network

  spark-worker:
    image: apache/spark:3.5.1
    container_name: spark-worker
    depends_on:
      - spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_NO_DAEMONIZE=true
    volumes:
      - ./spark/jobs:/opt/spark-jobs
    networks:
      - pipeline-network

  api-collector:
    build:
      context: ./api-collector
      dockerfile: Dockerfile
    container_name: radiofrance-collector
    depends_on:
      - kafka
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - RADIOFRANCE_API_TOKEN=${RADIOFRANCE_API_KEY}
      - RADIOFRANCE_API_URL=https://openapi.radiofrance.fr/v1/graphql
      - KAFKA_TOPIC=radiofrance-live
      - POLL_INTERVAL=300
    env_file:
      - .env
    networks:
      - pipeline-network
    restart: unless-stopped

  elasticsearch-setup:
    image: curlimages/curl:latest
    container_name: elasticsearch-setup
    volumes:
      - ./elasticsearch/mappings/radiofrance-mapping.json:/mapping.json
    networks:
      - pipeline-network
    depends_on:
      - elasticsearch
    # On utilise l'arobase (@) pour dire Ã  curl de lire le contenu du fichier directement
    command: >
      sh -c "until curl -s http://elasticsearch:9200; do sleep 5; done;
             echo '{\"index_patterns\": [\"radiofrance-live-*\"], \"template\":' > /tmp/payload.json;
             cat /mapping.json >> /tmp/payload.json;
             echo '}' >> /tmp/payload.json;
             curl -XPUT http://elasticsearch:9200/_index_template/rf_template -H 'Content-Type: application/json' -d @/tmp/payload.json"
networks:
  pipeline-network:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
